<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="indexStyle.css">
    <script src='https://cdn.plot.ly/plotly-2.34.0.min.js'></script>
</head>
<body>
    <nav class="navbar navbar-light navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Factory Dashboard</span>
        </div>
    </nav>
    <div class="container-fluid wrap">
        <div class="row">
            <div class="col-12 col-xl-5 blog firstB">
                <div class="row">
                    <div class="col-12 showCard">
                        <h4 class="mainTopic">Packaging Machine</h4>
                        <center><img src="img/machine2.jpg" class="machineIMG"></center>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 showCard mini">
                        <h4 class="topic">Model-Machine</h4>
                        <div class="model"><h5 class="detail">WVQ-9B7</h5></div>
                        <h4 class="topic">Status</h4>
                        <div class="model"><h5 class="detail"><li>Working</li></h5></div>
                    </div>
                    <div class="col-6 showCard mini">
                        <h4 class="topic">Gauge Speed</h4>
                        <div class="gauge_wrap">
                            <div class="gauge">
                                <div class="gauge__body">
                                  <div class="gauge__fill"></div>
                                  <div class="gauge__cover"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-xl-7 blog">
                <div class="col-12 showCard">
                    <center>
                        <div id='myDiv' style="width:100%;max-width:700px"></div>
                    </center>
                </div>
            </div>
          </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="indexScripts.js"></script>
</body>
</html>
